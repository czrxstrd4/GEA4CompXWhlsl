<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GEA-4 IPM Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <script src="./anti-debug.js"></script>
    <script src="disable-copy.js"></script>
</head>
<body class="bg-light">
    <div class="container-fluid pb-4">
        <div class="d-flex justify-content-between align-items-end flex-wrap gap-3 sticky-header">
            <div class="d-flex align-items-center">
                <img src="MS Logo.png" alt="Strategic Growth & Analytics Logo" style="height: 50px; margin-right: 15px;">
                <div>
                    <h1 class="h2 fw-bold mb-0" style="line-height: 1;">GEA-4 IPM</h1>
                    <small class="text-muted">Intelligence and Positioning Map</small>
                </div>
            </div>
            <div class="d-flex gap-3 align-items-end flex-wrap">
                <div class="custom-select-wrapper">
                    <label class="form-label mb-0 fw-bold small">Grid</label>
                    <div id="gridFilter" class="custom-multiselect"></div>
                </div>
                <div class="custom-select-wrapper">
                    <label class="form-label mb-0 fw-bold small">Subtype</label>
                    <div id="subtypeFilter" class="custom-multiselect"></div>
                </div>
                <div class="custom-select-wrapper">
                    <label class="form-label mb-0 fw-bold small">Parent Company</label>
                    <div id="companyFilter" class="custom-multiselect"></div>
                </div>
                
                <button id="displayToggleBtn" class="btn btn-sm btn-outline-secondary">Display: Ranking</button>
                <button id="highlightAboitizBtn" class="btn btn-sm btn-outline-dark">Highlight AboitizPower</button>

                <div class="vr mx-2"></div>
                <div class="custom-select-wrapper">
                    <label class="form-label mb-0 fw-bold small">Scenario</label>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="loadScenarioDropdownBtn" data-bs-toggle="dropdown" aria-expanded="false" style="width: 160px;">
                            Load
                        </button>
                        <ul class="dropdown-menu" id="scenarioListDropdown" aria-labelledby="loadScenarioDropdownBtn">
                        </ul>
                        <button id="saveScenarioBtn" class="btn btn-sm btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="dashboardGrid"></div>
        <div id="legend-grid"></div> <div id="summary-totals-grid" class="mt-4"></div>
    </div>
    
    <div class="modal fade" id="saveScenarioModal" tabindex="-1" aria-labelledby="saveScenarioModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="saveScenarioModalLabel">Save Scenario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="scenarioNameInput" class="form-label">Scenario Name</label>
                    <input type="text" class="form-control" id="scenarioNameInput" placeholder="e.g., Aggressive 2028 Forecast">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="saveAsNewBtn">Save as New Copy</button>
                    <button type="button" class="btn btn-primary" id="overwriteScenarioBtn">Overwrite</button>
                    <button type="button" class="btn btn-primary" id="confirmSaveScenarioBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete the scenario: <br> "<strong id="deleteScenarioName"></strong>"?</p>
                    <p class="text-danger small">This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="capacityModal" tabindex="-1" aria-labelledby="capacityModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="capacityModalLabel">Modify Capacity</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-1 small text-muted">Project: <strong id="capacityModalProjectName"></strong></p>
                    <label for="capacityInput" class="form-label">New Capacity (MW)</label>
                    <input type="number" class="form-control" id="capacityInput" placeholder="Enter new capacity">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmCapacityChangeBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <div id="attribution">
      Developed by ARI SGA - 
      <a href="https://www.linkedin.com/in/jolanzrodrigo/" target="_blank" rel="noopener noreferrer">JARodrigo</a> | 
      <a href="https://www.linkedin.com/in/cezar-john-estrada/" target="_blank" rel="noopener noreferrer">CAEstrada</a> 
      (c) 2025
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
